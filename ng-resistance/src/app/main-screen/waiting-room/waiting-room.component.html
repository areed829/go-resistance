<div class="cantina-background pl-9 pt-4">
  <h1 class="text-black text-8xl">Waiting for Players</h1>
  <h3 class="text-4xl mt-4">
    To join go to: <span class="font-bold">http://localhost:4200</span>
  </h3>
  <ul>
    <li class="text-white" *ngFor="let player of players$ | async">
      {{ player }}
    </li>
  </ul>
</div>
