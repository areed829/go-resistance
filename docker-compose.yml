version: "3.9"

services:
  go-api:
    build:
      context: ./go-api
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
  
  resistance:
    build:
      context: ./resistance
      dockerfile: ./Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.resistance-web.rule=Host(`resistance.reeda`)"
      - "traefik.http.routers.resistance-web.entrypoints=web"
      - "traefik.http.routers.resistance-web.service=resistance-web-svc"
      - "traefik.http.services.resistance-web-svc.loadbalancer.server.port=8081"
    ports:
      - 8081:80

#     healthcheck:
#       test: curl --fail http://localhost:3000/ || exit 1
#       interval: 60s
#       retries: 5
#       start_period: 20s
#       timeout: 10s
   

  traefik:
    image: "traefik:v2.6"
    container_name: "traefik"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-http.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.reeda`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.docker.network=web"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--api.dashboard"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.secure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
